<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="header p-2 text-white" style="background-color: #476ef7;">
        <p class="m-0 text">Expense<br>Tracker
            <img src="unnamed.png" style="width: 25px;">
        </p>
    </div>

    <div class="form">
        <div class="form-floating size">
            <input type="date" class="form-control dateinput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating size ">
            <input type="number" class="form-control amountinput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>
        <div class="form-floating size ">
            <select class="form-select transacationtype" aria-label="Default select example">
                <option selected>Transacation Type</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
        </div>
        <button class="btn" id="addbutton" onclick="displayValues()">+</button>
    </div>

    <div class="cards mt-3 d-flex itemss">
        <div class="card bg-primary text-white box">
            <div class="card-body">
                <h5 class="card-title">Total Income <img src="OIP.jpg" style="width: 20px;"></h5>
                <span id="totalincome" class="card-text display-2 "> 0</span>
            </div>
        </div>
        <div class="card bg-primary text-white box">
            <div class="card-body">
                <h5 class="card-title">Total Expense <img src="OIP.jpg" style="width: 20px;"></h5>
                <span id="totalexpense" class="card-text display-2 "> 0</span>
            </div>
        </div>
        <div class="card bg-primary text-white box">
            <div class="card-body">
                <h5 class="card-title">Balance<img src="OIP.jpg" style="width: 20px;"></h5>
                <span id="balance" class="card-text display-2 "> 0</span>
            </div>
        </div>
    </div>


    <table class="transacationtable mt-3 p-4" id="table">
        <tr class="bg-primary">
            <th>Amount</th>
            <th>Transacation Type</th>
            <th>Transacation Date</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
